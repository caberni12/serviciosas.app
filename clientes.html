<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Clientes</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css-inv/estilos.css">
  <script defer src="POS-NV/clientes.js"></script>
</head>
<body>
  <header>
    <div class="brand">
      <div class="badge">Admin</div>
      <h1>Clientes</h1>
    </div>
    <div class="toolbar">
      <input id="q" type="search" placeholder="Buscar rut, cliente, giro...">
      <button class="btn" id="reload"><span>Recargar</span></button>
      <button class="btn primary" id="addBtn"><span>Nuevo</span></button>
      <button class="btn ghost" id="cfgBtn"><span>Config API</span></button>
    </div>
  </header>

  <div class="wrap">
    <div class="cards">
      <div class="card"><h3>Clientes</h3><div class="v" id="s_count">0</div></div>
      <div class="card"><h3>Última actualización</h3><div class="v" id="s_upd">—</div></div>
    </div>

    <div class="table-wrap">
      <div class="table-scroll">
        <table id="tbl">
          <thead>
            <tr>
              <th>RUT</th>
              <th>Cliente</th>
              <th>Giro</th>
              <th>Dirección</th>
              <th>Comuna</th>
              <th>Doc. pref.</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Cliente -->
  <div id="cliModal" class="modal" aria-hidden="true">
    <div class="box">
      <header>
        <h3 style="margin:0">Cliente</h3>
        <button class="btn ghost" data-close>✖</button>
      </header>
      <div class="content">
        <div class="grid2">
          <div><label>RUT</label><input id="c_rut" placeholder="12.345.678-9"></div>
          <div><label>Cliente</label><input id="c_nombre"></div>
          <div><label>Giro</label><input id="c_giro"></div>
          <div><label>Comuna</label><input id="c_comuna"></div>
        </div>
        <div><label>Dirección</label><input id="c_dir"></div>
        <div><label>Doc. pref.</label>
          <select id="c_doc">
            <option value="TODOS">Todos</option>
            <option value="BOLETA">Boleta</option>
            <option value="FA">Factura (FA)</option>
            <option value="FX">Factura Exenta (FX)</option>
          </select>
        </div>
      </div>
      <footer>
        <button class="btn ghost" data-close><span>Cancelar</span></button>
        <button class="btn primary" id="cliSave"><span>Guardar</span></button>
      </footer>
    </div>
  </div>

  <!-- Modal Config API -->
  <div id="cfgModal" class="modal" aria-hidden="true">
    <div class="box">
      <header>
        <h3 style="margin:0">Configurar API</h3>
        <button class="btn ghost" data-close>✖</button>
      </header>
      <div class="content">
        <label>API URL (Google Apps Script)</label>
        <input type="url" id="cfg_api" placeholder="https://script.google.com/macros/s/XXXXX/exec">
        <div class="hint">Se usa para hoja de Clientes</div>
      </div>
      <footer>
        <button class="btn ghost" data-close><span>Cancelar</span></button>
        <button class="btn primary" id="cfgSave"><span>Guardar</span></button>
      </footer>
    </div>
  </div>

  <div class="toast-wrap" id="toasts"></div>
</body>
</html>
