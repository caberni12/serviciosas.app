<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Preparaci√≥n de Pedidos (NV)</title>
  <link rel="stylesheet" href="POS-NV/estilos.css">
</head>
<body>
  <header style="position:sticky;top:0;z-index:2;background:var(--panel);padding:12px 16px;border-bottom:1px solid var(--border);display:flex;gap:12px;align-items:center;justify-content:space-between">
    <div class="brand">
      <h1 style="margin:0;font-size:18px">üì¶ Preparaci√≥n de Pedidos</h1>
      <span class="badge" id="nvCount">0 NV</span>
    </div>
    <div style="display:flex;gap:8px;align-items:center">
      <a class="btn btn-ghost" href="pos.html">‚Üê Volver al POS</a>
      <button class="btn btn-info" id="reload">Actualizar</button>
    </div>
  </header>

  <main style="padding:16px">
    <div class="controls">
      <div class="grid3">
        <div class="field">
          <label class="mini-label">Filtro estado</label>
          <select id="fltEstado" class="select" style="max-width:220px">
            <option value="">Todos</option>
            <option>PENDIENTE</option>
            <option>ASIGNADA</option>
            <option>EN_PROCESO</option>
            <option>COMPLETADA</option>
            <option>FACTURADA</option>
            <option>APROBADA</option>
          </select>
        </div>
        <div class="field">
          <label class="mini-label">Buscar</label>
          <input id="fltQ" class="input" placeholder="Cliente / folio / bodega / picker"/>
        </div>
      </div>
    </div>

    <div id="nvList" class="grid" style="grid-template-columns:repeat(auto-fill,minmax(320px,1fr)); gap:14px"></div>
  </main>

  <!-- Modal -->
  <div class="modal" id="nvModal">
    <div class="box">
      <header>
        <strong id="mTitle">NV</strong>
        <button class="btn btn-ghost" data-close>‚úñ</button>
      </header>
      <div class="content" id="mBody"></div>
      <footer>
        <button class="btn btn-ghost" data-close>Cerrar</button>
      </footer>
    </div>
  </div>

  <div class="toast-wrap" id="toasts"></div>
  <script src="POS-NV/picking.js"></script>
</body>
</html>
